<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using getElementById</title>
</head>
<body>
    <div id="display">Original text</div>
    <p>Use JavaScript to change text in the div to "Changed by JavaScript"</p>
</body>
<script>
    let display = document.getElementById("display");
    display.innerHTML = "Changed by JavaScript"
</script>
</html>
