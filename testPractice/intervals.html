<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS animantion w/ setIntervale and claerIntervale</title>
</head>
<body>
    <button onclick="startTimer()">Start Time</button>
    <button onclick="stopTimer()">Stop Time</button>

    <div id="timer">0</div>
</body>
<script>
    var count = 0;
    var timer;

    function startTimer() {
        timer = setInterval(function() {
            document.getElementById("timer").innerHTML = ++count;
        }, 0.000000000001);
    }

    function stopTimer() {
        clearInterval(timer);
    }
</script>
</html>
